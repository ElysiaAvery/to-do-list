<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Baloo+Da|Gloria+Hallelujah" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <img src="img/gudetama.jpg">
      <div class="col-md-6">
        <h1>To-Do List!</h1>
          <h2>Add a Task!</h2>
          <form id="new-tasks">
            <div class="form-group">
              <label for="new-task">Task</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="new-description">Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <button type="submit" class="btn btn-warning">Add Task</button>
          </form>
          <h2>Tasks:<br>Double Click to Remove</h2>
          <ul id="tasks">

          </ul>
      </div>
      <div class="col-md-6">
        <div id="show-task">
          <h2></h2>
          <p>Task: <span class="task-name"></span></p>
          <p>Description: <span class="task-description"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
